<!DOCTYPE html>
<html>
<head>
    <title>Dare Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <style>
        .form-container {
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white background for the form container */
            background-image: url('your_background_image.jpg'); /* Replace 'your_background_image.jpg' with the path to your desired background image */
            background-size: cover;
            background-position: center;
            padding: 20px;
            border-radius: 10px;
            /* Centering the content */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Make the form container full height of the viewport */
        }

        .timer-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        @media screen and (max-width: 768px) {
            .timer-controls {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <section class="hero is-primary is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Data Timer</h1>
            </div>
        </div>
    </section>
    <div class="form-container">
        <form id="form" class="container m-4 pl-4" method="POST" action="https://script.google.com/macros/s/AKfycbyPHRfhRi2geyj2WNxUbb9iXBMD1QlMjn7Ksr-WIGXWuLrjllDDc0OTj-mkWD3IGb_Z/exec">
            <div class="field">
                <label class="label">Name</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Your Name" name="Name" required/>
                </div>
            </div>

            <div class="field">
                <label class="label">Phone Number</label>
                <div class="control">
                    <input class="input" type="tel" placeholder="Your Phone Number" name="Phone" required/>
                </div>
            </div>

            <div class="field">
                <label class="label">Stopwatch</label>
                <div class="control">
                    <div id="timer">00:00:00</div>
                    <!-- Hidden input field to store the stopwatch time -->
                    <input type="hidden" id="stopwatch-time" name="Stopwatch Time" value="00:00:00">
                </div>
            </div>

            <div class="timer-controls field is-grouped">
                <div class="control">
                    <button class="button is-primary" id="start-button">Start</button>
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-primary" type="submit" id="submit-button">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <div id="message" style="display: none; margin: 20px; font-weight: bold; color: green; padding: 8px; background-color: beige; border-radius: 4px; border-color: aquamarine;"></div>

    <script>
        // Stopwatch functionality
        var timerElement = document.getElementById("timer");
        var stopwatchTimeElement = document.getElementById("stopwatch-time");
        var timer;
        var hours = 0;
        var minutes = 0;
        var seconds = 0;

        document.getElementById("start-button").addEventListener("click", function() {
            startTimer();
            this.disabled = true;
        });

        function startTimer() {
            timer = setInterval(incrementTimer, 1000);
        }

        function incrementTimer() {
            seconds++;
            if (seconds === 60) {
                seconds = 0;
                minutes++;
            }
            if (minutes === 60) {
                minutes = 0;
                hours++;
            }
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            var hoursString = hours < 10 ? "0" + hours : hours;
            var minutesString = minutes < 10 ? "0" + minutes : minutes;
            var secondsString = seconds < 10 ? "0" + seconds : seconds;
            var timeString = hoursString + ":" + minutesString + ":" + secondsString;
            timerElement.textContent = timeString;
            stopwatchTimeElement.value = timeString; // Update the value of the hidden input field
        }
    </script>
</body>
</html>
